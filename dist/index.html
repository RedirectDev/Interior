<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <title>Document</title>
<script defer src="bundle.js"></script></head>

<body>
  <section class="container">
    <!-- Section header with slider -->
    <section class="section" id="section1">
      <header class="header">
        <i class="fa-brands fa-facebook"></i>
        <h1>INTERIOR</h1>
      </header>
      <!--Section slider with four photos -->
      <div class='section_slider'>
        <div class='slide1'></div>
        <div class='slide2'></div>
        <div class='slide3'></div>
        <div class="slide4"></div>
      </div>
      <div class="section_content">
        <h1>Your Vision, Our Design</h1>
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
    </section>
    <!-- Section Elements -->
    <section class="section" id="section2">
      <h1 class="section_element">
        ELEMENTS
      </h1>
      <div class="section_icons">
        <div class="icon icon_one"> <span class="section_icons_text"><img src="images/style..svg" alt="" >
            <p>STYLE</p></i></div>
        <div class="icon icon_two"> <span class="section_icons_text"><img src="images/space..svg" alt="" >
            <p>SPACE</p></i></div>
        <div class="icon icon_three"> <span class="section_icons_text"><img src="images/color..svg" alt="" >
            <p>COLOR</p></i></div>
        <div class="icon icon_four"> <span class="section_icons_text"><img src="images/lightning..svg" alt="" >
            <p>LIGHTNING</p></i></div>
        <div class="icon icon_five"> <span class="section_icons_text"><img src="images/texture..svg" alt="" >
            <p>TEXTURE</p></i></div>
      </div>
      <div class="section_img">
        <img class="imgs img_one" src="images/two_slide2..jpg" >
        <img class="imgs img_two" src="images/two_slide3..jpg" >
        <img class="imgs img_three" src="images/two_slide4..jpg" >
        <img class="imgs img_four" src="images/two_slide5..jpg" >
        <img class="imgs img_five" style="width: 20%; height: 100vh;" src="images/two_slide1..jpg" >
      </div>
    </section>
    <!-- Section projects -->
    <section class="section" id="section3">
      <div class="section_project">
        <div class="a"><img class="imgs  section_project_img_one" src="images/three_slide3..jpg" >
        </div>
        <div class="b"> <img class="imgs  section_project_img_five" src="images/three_slide1..jpg" >
        </div>
        <div class="c"><img class="imgs  section_project_img_two" src="images/three_slide2..jpg" >
        </div>
        <div class="e"> <img class="imgs  section_project_img_four" src="images/three_slide5..jpg" >
        </div>
        <div class="d"> <img class="imgs  section_project_img_three" src="images/three_slide4..jpg" >
        </div>
      </div>
      <h1 class="section_projects">
        PROJECTS
      </h1>
    </section>
    <!-- Section contact -->
    <section class="section" id="section4">
      <div class="section_contact">
        <h1>Contact Us</h1>
        <span>Tel:9123456789</span>
        <span>redirect@interior.com</span>
        <img src="images/logo..png" >
      </div>
      <!-- Form section -->
      <div class="section_form">
        <form action="https://formsubmit.co/17042dfe4b0ebef8d62c9a88c4eab262" method="POST" class="form_groups">
          <div class="form form_groups_one">
            <input type="text" name="name" class="form_input input-label" required placeholder="*NAME"
              autocomplete="off" />
            <label for="name" class="form_label input-label" id="label">*NAME</label>
          </div>
          <div class="form form_groups_two">
            <input type="email" name="name" class="form_input input-label" required placeholder="*EMAIL"
              autocomplete="off" />
            <label for="name" class="form_label input-label" id="label">*EMAIL</label>
          </div>
          <div class="form form_groups_two">
            <input type="phone" name="name" class="form_input input-label" required placeholder="PHONE"
              autocomplete="off" />
            <label for="name" class="form_label input-label" id="label">PHONE</label>
          </div>
          <div class="form form_groups_two">
            <input type="text" name="name" class="form_input input-label" required
              placeholder="TELLS US ABOUT YOUR PROJECT" autocomplete="off" />
            <label for="name" class="form_label input-label" id="label">TELLS US ABOUT YOUR PROJECT</label>
          </div>
          <button id="form_button">Send</button>
        </form>
      </div>
    </section>
    <!-- Dot navigators -->
    <div class="dot-container">
      <a href="#section1" class="dot"></a>
      <a href="#section2" class="dot"></a>
      <a href="#section3" class="dot"></a>
      <a href="#section4" class="dot"></a>
    </div>
  </section>
</body>

</html>
